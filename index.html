        // --- DATA ---
        const compendioData = [
            // I. IDENTIDAD E HISTORIA
            { id: 1, term: "Peruanidad", category: "Identidad", definition: "Concepto de Víctor Andrés Belaunde. Define al Perú no como una suma de partes, sino como una 'síntesis viviente', una nueva entidad espiritual y biológica indivisible." },
            { id: 2, term: "Pacto Hispano-Inca", category: "Identidad", definition: "Alianza fundacional entre la Corona de Castilla y las Panacas del Cusco, permitiendo la transición legal del Tahuantinsuyo al Virreinato." },
            { id: 3, term: "Incas Católicos", category: "Identidad", definition: "Nobleza incaica que adoptó el cristianismo, conservó privilegios y actuó como vehículo de evangelización (ej. Cristóbal Paullu Inca)." },
            { id: 4, term: "Praeparatio Evangelica", category: "Identidad", definition: "Teoría que sostiene que el Incanato fue una preparación providencial, con su moral y orden, para la recepción del Evangelio." },
            { id: 5, term: "Semillas del Verbo", category: "Identidad", definition: "Concepto patrístico: la verdad divina ya estaba dispersa en la cultura andina (ej. idea de un creador) antes de la llegada de los misioneros." },
            { id: 6, term: "Mestizaje", category: "Identidad", definition: "La sustancia de la nación. Fusión biológica y cultural que trasciende la raza para convertirse en una categoría espiritual de unidad." },
            { id: 7, term: "Pachayachachic", category: "Identidad", definition: "Atributo de Viracocha entendido como 'Ordenador del Mundo'. Identificado con el Dios Creador cristiano para facilitar la conversión." },
            { id: 8, term: "Sol de Justicia", category: "Identidad", definition: "Proceso de sustitución simbólica donde el culto al sol físico (Inti) fue redirigido hacia Cristo, el 'Sol de Justicia'." },
            { id: 9, term: "Panaca Real", category: "Identidad", definition: "Estructura de linaje incaica que la Iglesia respetó y reconoció legalmente durante tres siglos." },
            { id: 10, term: "Cédula de Honores", category: "Identidad", definition: "Decreto de Carlos V que reconocía a los nobles incas como 'Grandes de España', con estatus superior al plebeyo español." },
            { id: 11, term: "Reinos del Perú", category: "Identidad", definition: "Definición jurídica del estatus político del Perú bajo la monarquía hispánica; un Reino con igualdad jurídica, no una colonia." },
            { id: 12, term: "Quechua Pastoral", category: "Identidad", definition: "Versión estandarizada del quechua, desarrollada por la Iglesia (Concilios Limenses) para la evangelización y la alta cultura." },
            { id: 13, term: "Inca Garcilaso de la Vega", category: "Identidad", definition: "El arquetipo del peruano. Primer mestizo biológico y espiritual que reconcilió sus dos herencias en los 'Comentarios Reales'." },
            { id: 14, term: "Blasón Indígena", category: "Identidad", definition: "Heráldica otorgada a los nobles incas, combinando simbología europea (yelmos) con andina (mascaipacha, serpientes)." },
            { id: 15, term: "Leyenda Negra", category: "Identidad", definition: "Narrativa propagandística que busca fracturar la identidad peruana presentando la historia solo como víctimas y victimarios." },
            { id: 61, term: "Perú", category: "Identidad", definition: "Nombre que no es quechua ni español, nacido del mestizaje en Panamá (Birú). Representa la nueva realidad histórica que trasciende al Tahuantinsuyo." },
            { id: 62, term: "Gran Perú", category: "Identidad", definition: "El territorio histórico que abarcó casi toda Sudamérica bajo el Virreinato, centro irradiador de civilización desde Panamá hasta Tierra del Fuego." },
            { id: 63, term: "Monarquía Peruana", category: "Identidad", definition: "Tradición de gobierno natural de los Andes, iniciada con los Incas y continuada con los Reyes de España, basada en la lealtad y el pacto." },
            { id: 64, term: "Estado Peruano", category: "Identidad", definition: "La estructura jurídica y política moderna, que muchas veces entró en conflicto con la nación histórica al ignorar a las comunidades y panacas." },
            { id: 65, term: "Patria Peruana", category: "Identidad", definition: "Del latín 'Pater'. La tierra de los padres. Implica amar la herencia recibida tanto de la raíz andina como de la hispana." },
            { id: 66, term: "Nación Peruana", category: "Identidad", definition: "La comunidad de personas unidas por el mestizaje, la fe y la historia común, más allá de las divisiones raciales o de clase." },
            { id: 67, term: "Imperio Peruano", category: "Identidad", definition: "Concepto geopolítico. El Perú nació con vocación imperial (Inca y Virreinal) para integrar el continente, no para ser una república aislada." },
            { id: 68, term: "Virreinato", category: "Identidad", definition: "No fue una colonia, sino un Reino integrante de la Monarquía Hispánica, con sus propias cortes, nobleza, moneda y administración." },
            { id: 69, term: "Casa Habsburgo", category: "Identidad", definition: "Dinastía (Austrias) que gobernó durante el auge del pacto Hispano-Inca, respetando la autonomía de los fueros indígenas y la nobleza local." },
            { id: 70, term: "Casa Borbón", category: "Identidad", definition: "Dinastía reformista (s. XVIII) que centralizó el poder, rompió pactos con los caciques y expulsó a los jesuitas, detonando rebeliones." },
            { id: 71, term: "Liberalismo", category: "Identidad", definition: "Ideología importada que, al fundar la República, rompió la estructura comunitaria andina y la protección de las tierras indígenas." },
            { id: 72, term: "Monarquismo", category: "Identidad", definition: "Corriente política (San Martín, Túpac Amaru) que entendía que el Perú, por su historia, funcionaba mejor bajo una figura de autoridad tradicional." },

            // II. CULTURA Y CELEBRACIÓN
            { id: 16, term: "Barroco Andino", category: "Cultura", definition: "Estilo artístico de fusión. Caracterizado por la saturación decorativa y el uso de flora/fauna local en templos cristianos." },
            { id: 17, term: "Corpus Christi Cusqueño", category: "Cultura", definition: "La 'Fiesta Nacional' surandina. Procesión eucarística que integró la estructura de las Panacas y Ayllus en el culto católico." },
            { id: 18, term: "Escuela Cusqueña", category: "Cultura", definition: "Movimiento pictórico indígena/mestizo. Libertad estética y uso del 'brocateado' (pan de oro sobre las telas)." },
            { id: 19, term: "Sincretismo Virtuoso", category: "Cultura", definition: "Estrategia de 'bautizar' costumbres locales en lugar de eliminarlas, dándoles un nuevo significado cristiano." },
            { id: 20, term: "Ángel Arcabucero", category: "Cultura", definition: "Iconografía única: ángeles vestidos como nobles españoles armados con arcabuces, asociados con el rayo (Illapa)." },
            { id: 21, term: "Hanacpachap Cussicuinin", category: "Cultura", definition: "'La Alegría del Cielo'. Primera obra polifónica compuesta en América (1631), escrita en quechua." },
            { id: 22, term: "Niño Manuelito", category: "Cultura", definition: "Representación andina del Niño Jesús, a menudo vestido como Inca, simbolizando cercanía con el sufrimiento indígena." },
            { id: 23, term: "Retablo Ayacuchano", category: "Cultura", definition: "Evolución del 'Cajón de San Marcos'. Máxima expresión del sincretismo narrativo popular y evangelización portátil." },
            { id: 24, term: "Mascaipacha Eclesiástica", category: "Cultura", definition: "Fenómeno visual donde el símbolo de poder inca (borla roja) corona figuras cristianas o alféreces reales en el arte." },
            { id: 25, term: "Santurantikuy", category: "Cultura", definition: "'Venta de Santos'. Feria tradicional cusqueña que demuestra la economía y artesanía generada alrededor de la fe." },
            { id: 26, term: "La Procesión", category: "Cultura", definition: "Formato de culto público por excelencia. Reemplazó desplazamientos de momias, permitiendo 'caminar con Dios'." },
            { id: 27, term: "Arquitectura Misional", category: "Cultura", definition: "Estilo de construcción (adobe, quincha) adaptado a la geografía, centro de la vida urbana en selva y sierra." },
            { id: 28, term: "Huacas Cristianizadas", category: "Cultura", definition: "Lugares sagrados prehispánicos marcados con cruces para consagrar el espacio geográfico a la nueva fe." },
            { id: 29, term: "Danzas de Moros y Cristianos", category: "Cultura", definition: "Adaptadas como danzas de 'Incas y Españoles' o 'Ángeles y Demonios', ritualizando la historia." },
            { id: 30, term: "Teología Visual", category: "Cultura", definition: "Uso del arte mural y escultórico como medio didáctico principal en una sociedad visualmente sofisticada." },
            { id: 73, term: "Capac Cuna", category: "Cultura", definition: "La lista oficial de los gobernantes incas. En el virreinato, esta lista se extendió para incluir a los Reyes de España como sucesores legítimos." },
            { id: 74, term: "Mascaipacha", category: "Cultura", definition: "La borla imperial roja, símbolo máximo del poder inca. Fue reconocida y usada por los nobles incas en ceremonias católicas virreinales." },
            { id: 75, term: "Quipu", category: "Cultura", definition: "Sistema de cuerdas y nudos para contabilidad y registro. Se siguió usando en la administración virreinal temprana como herramienta de orden." },
            { id: 76, term: "Quechua", category: "Cultura", definition: "Lengua General (Runa Simi). La Iglesia la sistematizó y expandió más que los propios Incas, usándola para la evangelización y la cultura." },
            { id: 77, term: "Pukina", category: "Cultura", definition: "La 'lengua secreta' de la nobleza incaica, distinta al quechua. Su rastro se encuentra en el portal pentalingüe de Andahuaylillas." },
            { id: 78, term: "Cápac Unáncha", category: "Cultura", definition: "El estandarte real. Símbolo de soberanía que el Alférez Real (descendiente inca) portaba en las procesiones junto a la Mascaipacha." },
            { id: 79, term: "Punchaw", category: "Cultura", definition: "El ídolo del Sol del día. Estatua de oro que contenía las cenizas de los corazones de los incas, reemplazada teológicamente por la Custodia." },
            { id: 80, term: "Tupayauri", category: "Cultura", definition: "El cetro de oro de Manco Cápac. Símbolo de poder fundacional que se fusionó con los bastones de mando de las autoridades virreinales." },
            { id: 81, term: "Blasón de la Conquista", category: "Cultura", definition: "Escudos de armas otorgados a ciudades y nobles indígenas, mezclando heráldica europea (leones, castillos) con andina (jaguares, serpientes)." },

            // III. VIDA SOCIAL Y ÉTICA
            { id: 31, term: "Derecho de Gentes", category: "Social", definition: "Base filosófica (Escuela de Salamanca) que estableció la humanidad y derechos naturales de los indígenas." },

            { id: 34, term: "Curaca (Cacique)", category: "Social", definition: "Autoridad indígena bisagra. Mantenía el orden local y enlazaba el mundo andino con el aparato virreinal." },

            { id: 41, term: "Universidad de San Marcos", category: "Social", definition: "Fundada en 1551. Foco intelectual donde se educó la élite y se estableció la cátedra de Quechua." },
            { id: 42, term: "Colegio de Caciques", category: "Social", definition: "Instituciones (como San Francisco de Borja) para educar a la nobleza indígena, creando una élite inca-hispana." },
            { id: 43, term: "Mita Virreinal", category: "Social", definition: "Adaptación del trabajo rotativo incaico. Base económica regulada legalmente, distinta a la esclavitud chattel." },

                            <p className="text-2xl font-serif text-colonial-dark leading-relaxed">{scenario.description}</p>

                        {!rpgFeedback ? (
                            <div className="grid md:grid-cols-2 gap-4">
                                {scenario.choices.map((choice, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => handleRpgChoice(choice)}
                                        className="group p-6 text-left bg-white border border-stone-200 rounded-xl hover:border-peru-gold/50 hover:shadow-lg transition-all duration-300 relative overflow-hidden"
                                    >
                                        <div className="absolute inset-0 bg-peru-gold/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                        <span className="relative z-10 font-bold text-gray-700 group-hover:text-colonial-dark">{choice.text}</span>
                                    </button>
                                ))}
                            </div>
                        ) : (
                            <div className={`p-8 rounded-2xl text-center shadow-lg transform scale-105 transition-transform ${rpgFeedback.type === 'success' ? 'bg-green-50 border border-green-100' : 'bg-red-50 border border-red-100'}`}>
                                <h3 className={`text-xl font-bold mb-3 ${rpgFeedback.type === 'success' ? 'text-green-800' : 'text-red-800'}`}>
                                    {rpgFeedback.type === 'success' ? '¡Excelente!' : 'Error Histórico'}
                                </h3>
                                <p className="mb-6 text-gray-700">{rpgFeedback.text}</p>
                                <button onClick={nextRpgStep} className="bg-colonial-dark text-white px-8 py-3 rounded-full font-bold hover:bg-black transition-colors shadow-lg">
                                    Continuar
                                </button>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="flex flex-col min-h-screen font-sans">
                    
                    {/* HERO HEADER */}
                    <header className="relative bg-colonial-dark text-white overflow-hidden pb-16 pt-20 px-6">
                        <div className="absolute inset-0 z-0 bg-colonial-pattern opacity-10"></div>
                        <div className="absolute inset-0 z-0 bg-gradient-to-br from-peru-red-dark via-colonial-dark to-black opacity-95"></div>
                        <div className="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-stone-50 to-transparent z-10"></div>
                        
                        <div className="container mx-auto text-center relative z-20">
                            <div className="inline-flex justify-center items-center mb-6 p-4 rounded-full bg-white/5 border border-white/10 backdrop-blur-sm shadow-gold-glow animate-fade-in">
                                <Icon path={Icons.Book} size={32} className="text-peru-gold mr-3" />
                                <span className="text-peru-gold font-bold tracking-[0.2em] text-sm uppercase font-serif">Edición Digital 2.0</span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-serif font-bold tracking-tight text-transparent bg-clip-text bg-gold-gradient mb-6 drop-shadow-sm animate-slide-up">
                                Compendio de la Peruanidad
                            </h1>
                            <p className="text-lg md:text-xl text-stone-200 font-light italic mb-10 max-w-2xl mx-auto animate-fade-in font-serif">
                                "La Síntesis Viviente de nuestra Identidad"
                            </p>
                            
                            <div className="flex flex-wrap justify-center gap-4 animate-fade-in">
                                <button onClick={getRandomTerm} className="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-full text-sm font-bold border border-white/20 text-white flex items-center gap-2 transition-all backdrop-blur-sm">
                                    <Icon path={Icons.Shuffle} size={16} /> Sorpréndeme
                                </button>
                                <button onClick={startQuiz} className="bg-white/10 text-white border border-white/20 px-6 py-3 rounded-full text-sm font-bold hover:bg-white hover:text-peru-red transition-all flex items-center gap-2 backdrop-blur-sm">
                                    <Icon path={Icons.Brain} size={16} /> Quiz
                                </button>
                                <button onClick={startRpg} className="bg-gold-gradient text-white px-8 py-3 rounded-full text-sm font-bold hover:shadow-gold-glow transition-all flex items-center gap-2 shadow-lg transform hover:-translate-y-0.5">
                                    <Icon path={Icons.Feather} size={16} /> Misión del Cronista
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* STICKY NAV */}
                    <nav className="sticky top-0 z-40 bg-white/90 backdrop-blur-md shadow-card border-b border-stone-200">
                        <div className="container mx-auto px-2 md:px-4">
                            <div className="flex flex-wrap justify-center gap-2 py-3 md:py-4">
                                {Object.keys(IconKeyMap).map((cat) => {
                                    const iconKey = IconKeyMap[cat];
                                    const isActive = activeCategory === cat && !rpgMode && !quizMode;
                                    return (
                                        <button
                                            key={cat}
                                            onClick={() => { setActiveCategory(cat); setQuizMode(false); setRpgMode(false); }}
                                            className={`group relative flex items-center gap-1 md:gap-2 px-3 md:px-5 py-2 rounded-full transition-all duration-300 border
                                                ${isActive 
                                                    ? 'bg-stone-100 text-colonial-dark border-stone-300 shadow-sm' 
                                                    : 'border-transparent text-gray-500 hover:bg-stone-50 hover:text-gray-800'}`}
                                        >
                                            <Icon path={Icons[iconKey]} size={16} className={`md:w-5 md:h-5 ${isActive ? "text-peru-red" : "text-gray-400 group-hover:text-gray-600"}`} />
                                            <span className="text-xs md:text-sm font-bold whitespace-nowrap font-serif tracking-wide">{cat}</span>
                                        </button>
                                    );
                                })}
                                <button
                                    onClick={() => { setActiveCategory("Favoritos"); setQuizMode(false); setRpgMode(false); }}
                                    className={`group relative flex items-center gap-1 md:gap-2 px-3 md:px-5 py-2 rounded-full transition-all duration-300 border
                                        ${activeCategory === "Favoritos" && !rpgMode && !quizMode 
                                            ? 'bg-stone-100 text-colonial-dark border-stone-300 shadow-sm' 
                                            : 'border-transparent text-gray-500 hover:bg-stone-50 hover:text-gray-800'}`}
                                >
                                    <Icon path={Icons.Heart} size={16} className={`md:w-5 md:h-5 ${activeCategory === "Favoritos" ? "fill-peru-red text-peru-red" : "text-gray-400 group-hover:text-gray-600"}`} />
                                    <span className="text-xs md:text-sm font-bold font-serif tracking-wide">Favoritos</span>
                                </button>
                                <button
                                    onClick={() => { setActiveCategory("Galería"); setQuizMode(false); setRpgMode(false); }}
                                    className={`group relative flex items-center gap-1 md:gap-2 px-3 md:px-5 py-2 rounded-full transition-all duration-300 border
                                        ${activeCategory === "Galería" && !rpgMode && !quizMode 
                                            ? 'bg-stone-100 text-colonial-dark border-stone-300 shadow-sm' 
                                            : 'border-transparent text-gray-500 hover:bg-stone-50 hover:text-gray-800'}`}
                                >
                                    <Icon path={Icons.Image} size={16} className={`md:w-5 md:h-5 ${activeCategory === "Galería" ? "text-peru-gold" : "text-gray-400 group-hover:text-gray-600"}`} />
                                    <span className="text-xs md:text-sm font-bold font-serif tracking-wide">Galería</span>
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* MAIN CONTENT */}
                    <main className="flex-grow container mx-auto px-6 py-12 relative z-0">
                        
                        {rpgMode ? (
                            <div className="bg-white rounded-3xl shadow-2xl p-8 md:p-12 relative overflow-hidden min-h-[500px] flex flex-col justify-center border border-stone-100 animate-slide-up">
                                <div className="absolute top-0 right-0 w-96 h-96 bg-peru-gold/5 rounded-full blur-3xl -mr-32 -mt-32 pointer-events-none"></div>
                                <div className="absolute bottom-0 left-0 w-96 h-96 bg-peru-red/5 rounded-full blur-3xl -ml-32 -mb-32 pointer-events-none"></div>
                                <button onClick={() => setRpgMode(false)} className="absolute top-6 right-6 p-2 rounded-full hover:bg-stone-100 transition-colors z-10">
                                    <Icon path={Icons.X} size={24} className="text-gray-400 hover:text-red-500" />
                                </button>
                                <div className="relative z-10">
                                    {renderRpgContent()}
                                </div>
                            </div>
                        ) : quizMode ? (
                            // QUIZ INTERFACE
                            <div className="max-w-2xl mx-auto bg-white rounded-3xl shadow-2xl p-12 relative border-t-8 border-peru-red animate-slide-up">
                                <button onClick={() => setQuizMode(false)} className="absolute top-4 right-4 p-2 hover:bg-stone-50 rounded-full transition-colors"><Icon path={Icons.X} size={24} className="text-gray-400" /></button>
                                
                                <div className="text-center mb-10">
                                    <span className="inline-block px-4 py-1.5 bg-stone-100 text-colonial-dark text-xs font-bold rounded-full mb-4 uppercase tracking-widest font-serif border border-stone-200">Modo Quiz</span>
                                    <h2 className="text-3xl font-serif font-bold text-colonial-dark">¿A qué término corresponde?</h2>
                                    <div className="mt-4 flex justify-center items-center gap-2 text-sm font-bold text-gray-500">
                                        Racha Actual: <span className="text-peru-gold text-lg">{quizStreak}</span> / 10 para premio
                                    </div>
                                </div>

                                {quizQuestion && (
                                    <>
                                        <div className="bg-parchment p-8 rounded-xl mb-8 border border-stone-200 text-center shadow-inner relative">
                                            <div className="absolute -top-4 left-1/2 transform -translate-x-1/2 bg-white px-3 text-4xl text-peru-gold font-serif leading-none">"</div>
                                            <p className="text-xl italic text-gray-800 font-serif leading-relaxed mt-2">{quizQuestion.correct.definition}</p>
                                        </div>

                                        <div className="grid gap-4">
                                            {quizQuestion.options.map(opt => (
                                                <button 
                                                    key={opt.id}
                                                    onClick={() => handleAnswer(opt)}
                                                    disabled={quizFeedback !== null}
                                                    className={`p-5 rounded-xl border-2 text-left font-bold transition-all flex justify-between items-center group
                                                        ${quizFeedback === null 
                                                            ? 'border-transparent bg-white shadow-card hover:shadow-lg hover:border-peru-gold/30' 
                                                            : opt.id === quizQuestion.correct.id 
                                                                ? 'border-green-500 bg-green-50 text-green-800' 
                                                                : 'border-transparent bg-stone-100 text-gray-400 opacity-50'
                                                        }`}
                                                >
                                                    <span className="font-serif">{opt.term}</span>
                                                    {quizFeedback === null && <div className="w-6 h-6 rounded-full border-2 border-stone-200 group-hover:border-peru-gold"></div>}
                                                </button>
                                            ))}
                                        </div>

                                        {quizFeedback && (
                                            <div className="mt-8 text-center animate-fade-in">
                                                {quizFeedback === "correct" 
                                                    ? <div className="text-green-700 font-bold mb-4 text-xl flex items-center justify-center gap-2"><div className="w-2 h-2 bg-green-500 rounded-full"></div> ¡Correcto!</div>
                                                    : <div className="text-peru-red font-bold mb-4 text-xl">Incorrecto. Era "{quizQuestion.correct.term}".</div>
                                                }
                                                <button onClick={generateQuestion} className="bg-colonial-dark text-white px-10 py-3 rounded-full font-bold hover:bg-peru-gold hover:text-black transition-all shadow-lg font-serif">
                                                    Siguiente Pregunta
                                                </button>
                                            </div>
                                        )}
                                    </>
                                )}
                            </div>
                        ) : activeCategory === "Galería" ? (
                            // GALERIA INTERFACE
                            <div className="animate-fade-in">
                                <div className="text-center mb-12">
                                    <div className="inline-block p-4 rounded-full bg-peru-gold/10 border border-peru-gold/30 mb-4">
                                        <Icon path={Icons.Image} size={40} className="text-peru-gold" />
                                    </div>
                                    <h2 className="text-4xl font-serif font-bold text-colonial-dark mb-2">Mi Galería Histórica</h2>
                                    <p className="text-gray-500">Colecciona las 20 cartas especiales completando misiones y quizzes.</p>
                                    <p className="text-sm font-bold mt-4 text-peru-gold">{unlockedCards.length} / 20 Desbloqueadas</p>
                                </div>

                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                                    {galleryData.map(card => {
                                        const isUnlocked = unlockedCards.includes(card.id);
                                        return (
                                            <div key={card.id} className={`aspect-[3/4] rounded-xl relative overflow-hidden transition-all duration-500 ${isUnlocked ? 'shadow-card hover:shadow-gold-glow transform hover:-translate-y-2 cursor-pointer bg-white' : 'bg-stone-200 border-2 border-stone-300 border-dashed'}`}>
                                                {isUnlocked ? (
                                                    <div className="h-full flex flex-col card-shiny group">
                                                        {/* IMAGE DISPLAY */}
                                                        <div className="h-2/3 overflow-hidden relative">
                                                            <img 
                                                                src={card.image} 
                                                                alt={card.name}
                                                                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                                            />
                                                            <div className={`absolute inset-0 bg-gradient-to-t from-black/60 to-transparent`}></div>
                                                        </div>
                                                        
                                                        <div className="p-3 flex flex-col justify-center flex-grow text-center bg-white relative z-10">
                                                            <h3 className="font-serif font-bold text-sm text-colonial-dark leading-tight mb-1">{card.name}</h3>
                                                            <p className="text-[10px] uppercase tracking-wider text-peru-gold font-bold">{card.title}</p>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="h-full flex flex-col items-center justify-center text-gray-400">
                                                        <Icon path={Icons.Lock} size={32} className="mb-2" />
                                                        <span className="text-xs font-bold uppercase tracking-widest">Bloqueado</span>
                                                        <span className="text-[10px] mt-1 font-mono opacity-50">#{card.id}</span>
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ) : (
                            // REGULAR GRID
                            <>
                                <div className="relative max-w-xl mx-auto mb-16 group">
                                    <div className="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                        <Icon path={Icons.Search} className="text-gray-400 group-focus-within:text-peru-red transition-colors" size={20} />
                                    </div>
                                    <input 
                                        type="text" 
                                        placeholder="Buscar un término..." 
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-12 pr-6 py-4 rounded-full bg-white border-0 shadow-soft focus:ring-2 focus:ring-peru-gold/30 focus:shadow-lg transition-all font-sans text-lg placeholder-gray-400"
                                    />
                                </div>

                                <div className="text-center mb-16 animate-fade-in">
                                    <h2 className="text-4xl font-serif font-bold mb-4 text-colonial-dark">
                                        {activeCategory === "Identidad" && "I. Identidad e Historia"}
                                        {activeCategory === "Cultura" && "II. Cultura y Tradiciones"}
                                        {activeCategory === "Social" && "III. Sociedad y Valores"}
                                        {activeCategory === "Espiritualidad" && "IV. Símbolos de Unión"}
                                        {activeCategory === "Favoritos" && "Mis Colecciones"}
                                    </h2>
                                    <div className="h-1 w-24 bg-peru-gold mx-auto mb-4 rounded-full"></div>
                                    <p className="text-gray-500 max-w-xl mx-auto text-base font-light italic font-serif">
                                        {activeCategory === "Identidad" && "Fundamentos históricos y mestizaje."}
                                        {activeCategory === "Cultura" && "Arte, fiestas y expresiones de la síntesis."}
                                        {activeCategory === "Social" && "Instituciones y organización civil."}
                                        {activeCategory === "Espiritualidad" && "Devociones y el alma nacional."}
                                    </p>
                                </div>

                                {filteredTerms.length > 0 ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                        {filteredTerms.map((item) => (
                                            <div 
                                                key={item.id}
                                                onClick={() => setSelectedTerm(item)}
                                                className="group bg-white rounded-2xl p-8 cursor-pointer shadow-card hover:shadow-card-hover transition-all duration-300 transform hover:-translate-y-1 relative overflow-hidden border border-stone-100 flex flex-col h-full"
                                            >
                                                {/* Color accent line top */}
                                                <div className={`absolute top-0 left-0 right-0 h-1.5 ${ColorMap[item.category]}`}></div>
                                                
                                                <div className="flex justify-between items-start mb-6">
                                                    <span className={`text-[10px] font-bold tracking-widest uppercase py-1 px-3 rounded-full bg-stone-50 border border-stone-100 ${TextColorMap[item.category]}`}>
                                                        {item.category}
                                                    </span>
                                                    <button 
                                                        onClick={(e) => toggleFavorite(e, item.id)}
                                                        className="text-stone-300 hover:text-peru-red transition-colors focus:outline-none p-1"
                                                    >
                                                        <Icon path={Icons.Heart} size={20} className={favorites.includes(item.id) ? "fill-peru-red text-peru-red" : ""} />
                                                    </button>
                                                </div>
                                                
                                                <h3 className="text-2xl font-serif font-bold text-colonial-dark mb-4 group-hover:text-peru-red transition-colors leading-tight">
                                                    {item.term}
                                                </h3>
                                                <p className="text-gray-600 text-sm leading-relaxed mb-6 line-clamp-3 flex-grow font-sans">
                                                    {item.definition}
                                                </p>
                                                
                                                <div className="flex items-center justify-end text-xs font-bold text-peru-gold opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-2 group-hover:translate-y-0">
                                                    LEER MÁS <Icon path={Icons.ChevronRight} size={14} className="ml-1" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-24 opacity-40">
                                        <div className="bg-stone-200 inline-flex p-6 rounded-full mb-4">
                                            <Icon path={Icons.Search} size={32} className="text-gray-500" />
                                        </div>
                                        <p className="text-lg font-serif text-gray-500">
                                            {activeCategory === "Favoritos" ? "Aún no has guardado ningún término." : "No encontramos lo que buscas."}
                                        </p>
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    {/* NEW CARD UNLOCKED MODAL */}
                    {showUnlockModal && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md animate-fade-in" onClick={() => setShowUnlockModal(null)}>
                            <div className="bg-white rounded-3xl p-8 max-w-sm w-full text-center relative overflow-hidden animate-pop-in border-4 border-peru-gold" onClick={e => e.stopPropagation()}>
                                <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-br from-peru-gold to-yellow-600 opacity-20"></div>
                                
                                <div className="relative z-10">
                                    <div className="inline-block p-4 bg-peru-gold text-white rounded-full mb-4 shadow-lg animate-bounce">
                                        <Icon path={Icons.Unlock} size={32} />
                                    </div>
                                    <h2 className="text-2xl font-serif font-bold text-colonial-dark mb-1">¡Carta Desbloqueada!</h2>
                                    <p className="text-xs font-bold text-peru-red uppercase tracking-widest mb-6">{showUnlockModal.source}</p>
                                    
                                    <div className="bg-stone-50 rounded-xl p-4 border border-stone-200 shadow-inner mb-6 transform hover:scale-105 transition-transform duration-300">
                                        <div className="w-full h-48 overflow-hidden rounded-lg mb-3 shadow-md">
                                            <img src={showUnlockModal.image} alt={showUnlockModal.name} className="w-full h-full object-cover" />
                                        </div>
                                        <h3 className="font-serif font-bold text-lg text-colonial-dark">{showUnlockModal.name}</h3>
                                        <p className="text-xs text-gray-500">{showUnlockModal.title}</p>
                                    </div>
                                    
                                    <button onClick={() => setShowUnlockModal(null)} className="w-full bg-colonial-dark text-white py-3 rounded-xl font-bold hover:bg-black transition-colors">
                                        ¡Genial!
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL DEFINITION */}
                    {selectedTerm && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4" onClick={() => setSelectedTerm(null)}>
                            <div className="absolute inset-0 bg-colonial-dark/80 backdrop-blur-sm animate-fade-in"></div>
                            
                            <div 
                                className="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden relative animate-slide-up z-10"
                                onClick={(e) => e.stopPropagation()}
                            >
                                {/* Header Color */}
                                <div className={`h-32 ${ColorMap[selectedTerm.category]} relative overflow-hidden flex items-end p-8`}>
                                    <div className="absolute -top-24 -right-24 w-64 h-64 bg-white/10 rounded-full blur-3xl pointer-events-none"></div>
                                    <button 
                                        onClick={() => setSelectedTerm(null)}
                                        className="absolute top-4 right-4 p-2 bg-black/20 hover:bg-black/40 text-white rounded-full transition-all backdrop-blur-md border border-white/10"
                                    >
                                        <Icon path={Icons.X} size={20} />
                                    </button>
                                    
                                    <div className="relative z-10 w-full">
                                        <div className="flex items-center gap-2 mb-2 opacity-90">
                                            <span className="text-[10px] font-bold tracking-widest uppercase text-white bg-black/20 px-2 py-1 rounded backdrop-blur-sm">
                                                {selectedTerm.category}
                                            </span>
                                            <span className="text-white/60 text-xs font-mono">#{selectedTerm.id}</span>
                                        </div>
                                        <h2 className="text-3xl font-serif font-bold text-white leading-tight">{selectedTerm.term}</h2>
                                    </div>
                                </div>

                                <div className="p-8">
                                    <div className="prose prose-stone mb-10">
                                        <p className="text-lg leading-relaxed text-gray-700 font-serif first-letter:text-5xl first-letter:font-bold first-letter:text-peru-gold first-letter:float-left first-letter:mr-2 first-letter:mt-[-10px]">
                                            {selectedTerm.definition}
                                        </p>
                                    </div>
                                    
                                    <div className="border-t border-stone-100 pt-6 flex justify-between items-center">
                                        <div className="flex gap-4">
                                            <button 
                                                onClick={() => toggleFavorite({ stopPropagation: ()=>{} }, selectedTerm.id)}
                                                className={`flex items-center gap-2 text-sm font-bold transition-colors ${favorites.includes(selectedTerm.id) ? 'text-peru-red' : 'text-gray-400 hover:text-gray-600'}`}
                                            >
                                                <Icon path={Icons.Heart} size={18} className={favorites.includes(selectedTerm.id) ? "fill-peru-red" : ""} />
                                                <span>{favorites.includes(selectedTerm.id) ? 'Guardado' : 'Guardar'}</span>
                                            </button>
                                            <button 
                                                onClick={() => copyToClipboard(`${selectedTerm.term}: ${selectedTerm.definition}`)}
                                                className="flex items-center gap-2 text-sm font-bold text-gray-400 hover:text-colonial-dark transition-colors"
                                            >
                                                <Icon path={Icons.Copy} size={18} /> <span>Copiar</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
